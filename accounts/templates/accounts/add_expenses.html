<body>
    <a href="{% url 'home' %}" class="back-link">Back to Home</a>
    
    <!-- Success message display from original -->
    {% if messages %}
        <div class="alert-success" id="success-message">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    
    <div class="container">
        <div class="page-header">
            <h1>Add New Expense</h1>
        </div>
        
        <div class="expense-form">
            <form method="POST">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="amount">Amount (₹)</label>
                    <input type="number" id="amount" name="amount" class="form-control" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label>Category</label>
                    <div class="category-selector">
                        <div class="category-option food" onclick="selectCategory('Food')">
                            <input type="radio" id="Food" name="category" value="Food" style="display: none;">
                            <label for="Food">Food</label>
                        </div>
                        <div class="category-option utilities" onclick="selectCategory('Utilities')">
                            <input type="radio" id="Utilities" name="category" value="Utilities" style="display: none;">
                            <label for="Utilities">Utilities</label>
                        </div>
                        <div class="category-option entertainment" onclick="selectCategory('Entertainment')">
                            <input type="radio" id="Entertainment" name="category" value="Entertainment" style="display: none;">
                            <label for="Entertainment">Entertainment</label>
                        </div>
                        <div class="category-option others" onclick="selectCategory('Others')">
                            <input type="radio" id="Others" name="category" value="Others" style="display: none;">
                            <label for="Others">Others</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" class="form-control" rows="3" required></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Add Expense</button>
                    <a href="{% url 'view_expenses' %}" class="btn btn-secondary">View Expenses</a>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        // Category selection function
        function selectCategory(category) {
            // Remove selected class from all options
            document.querySelectorAll('.category-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // Add selected class to clicked option
            document.querySelector(`.category-option.${category.toLowerCase()}`).classList.add('selected');
            
            // Check the radio button
            document.getElementById(category).checked = true;
        }
        
        // Set today's date as default
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
            
            // Success message handling from original
            const successMessage = document.getElementById('success-message');
            if (successMessage) {
                // Automatically remove the element from the DOM after the animation ends
                successMessage.addEventListener('animationend', (event) => {
                    if (event.animationName === 'slide-out') {
                        successMessage.remove();
                    }
                });
            }
        });
    </script>
</body>
</html>
