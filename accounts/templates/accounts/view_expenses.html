<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Expenses - FinSmart</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #f0f2f5;
            min-height: 100vh;
            padding: 2rem;
            color: #1a1a1a;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-header h1 {
            font-size: 2.5rem;
            color: #1a1a1a;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .filter-section {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-group label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #4b5563;
        }

        .filter-group select,
        .filter-group input {
            padding: 0.75rem 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            font-size: 0.875rem;
            color: #1a1a1a;
            background: #f9fafb;
            transition: all 0.2s ease;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background: #3b82f6;
            color: white;
        }

        .btn:hover {
            background: #2563eb;
        }

        .expenses-table {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        th {
            background: #f8fafc;
            color: #1a1a1a;
            font-weight: 600;
            text-align: left;
            padding: 1rem 1.5rem;
            font-size: 0.875rem;
            border-bottom: 1px solid #e5e7eb;
        }

        td {
            padding: 1rem 1.5rem;
            color: #4b5563;
            font-size: 0.875rem;
            border-bottom: 1px solid #e5e7eb;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background: #f9fafb;
        }

        .amount-cell {
            font-weight: 500;
            color: #1a1a1a;
        }

        .action-buttons {
            display: flex;
            gap: 0.75rem;
        }

        .btn-edit {
            background: #10b981;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.75rem;
        }

        .btn-delete {
            background: #ef4444;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.75rem;
        }

        .btn-edit:hover, .btn-delete:hover {
            opacity: 0.9;
        }

        .alert {
            position: fixed;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 2rem;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            z-index: 50;
            animation: slideIn 0.3s ease;
        }

        .alert-success {
            background: #10b981;
        }

        .alert-danger {
            background: #ef4444;
        }

        @keyframes slideIn {
            from { transform: translate(-50%, -100%); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .filter-grid {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            th, td {
                padding: 0.75rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Your Expenses</h1>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <div class="filter-section">
            <div class="filter-grid">
                <div class="filter-group">
                    <label for="category-filter">Category</label>
                    <select id="category-filter">
                        <option value="All">All Expenses</option>
                        {% for choice in categories %}
                            <option value="{{ choice }}">{{ choice }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="filter-group">
                    <label for="start-date">Start Date</label>
                    <input type="date" id="start-date">
                </div>
                <div class="filter-group">
                    <label for="end-date">End Date</label>
                    <input type="date" id="end-date">
                </div>
                <div class="filter-group">
                    <button id="filter-button" class="btn">
                        <i class="fas fa-filter"></i>
                        Apply Filters
                    </button>
                </div>
            </div>
        </div>

        <div class="expenses-table">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Amount (₹)</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for expense in expenses %}
                        <tr id="expense-row-{{ expense.id }}" data-expense-id="{{ expense.id }}">
                            <td>{{ expense.date }}</td>
                            <td>{{ expense.description }}</td>
                            <td class="amount-cell">₹{{ expense.amount }}</td>
                            <td>
                                <div class="action-buttons">
                                    <a href="{% url 'edit_expense' expense.id %}" class="btn btn-edit">
                                        <i class="fas fa-edit"></i> Edit
                                    </a>
                                    <button class="btn btn-delete delete-expense-btn">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                                </div>
                            </td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="4" style="text-align: center; padding: 2rem;">
                                <i class="fas fa-inbox" style="font-size: 2rem; color: #9ca3af; margin-bottom: 1rem;"></i>
                                <p style="color: #6b7280;">No expenses found.</p>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <input type="hidden" id="csrf-token" value="{% csrf_token %}">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const csrfToken = document.getElementById('csrf-token').value;

            // Add fade-in effect to success/failure messages
            const alertMessages = document.querySelectorAll('.alert');
            alertMessages.forEach(alert => {
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 3000);
            });

            // Add event listeners to all delete buttons
            document.querySelectorAll('.delete-expense-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const row = this.closest('tr');
                    const expenseId = row.dataset.expenseId;

                    if (confirm('Are you sure you want to delete this expense?')) {
                        fetch(`/delete_expense/${expenseId}/`, {
                            method: 'POST',
                            headers: {
                                'X-CSRFToken': csrfToken,
                                'Content-Type': 'application/json',
                            },
                        })
                        .then(response => {
                            if (response.ok) {
                                row.remove();
                            } else {
                                alert('Failed to delete expense');
                            }
                        })
                        .catch(error => console.error('Error:', error));
                    }
                });
            });

            // Handle filters
            const filterButton = document.getElementById('filter-button');
            filterButton.addEventListener('click', () => {
                const category = document.getElementById('category-filter').value;
                const startDate = document.getElementById('start-date').value;
                const endDate = document.getElementById('end-date').value;

                window.location.href = `/view_expenses/?category=${category}&start_date=${startDate}&end_date=${endDate}`;
            });
        });
    </script>
</body>
</html>
